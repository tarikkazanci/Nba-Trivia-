<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="trivia.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Luckiest+Guy|Sigmar+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One" rel="stylesheet">
    <title>TRIVIA</title>
  </head>

  <body>
    <!-- contains "NBA TRIVIA "header  -->
      <header>
          <div id="nbaheader"></div>
      </header>

      <!-- main section -->
      <main>
         <!-- QUESTIONS AND USER'S ANSWER'S SECTION -->
         <div class="questionsAnswers">

             <div class="currentQuestion">
                 <h2 id="questionText">CLICK START TO PLAY!</h2>
                 <input id="startButton" type="button" value="START">
             </div>

             <div class="inputBox">
                 <input id="userInput" type="text" placeholder="Type an answer here">
                 <input id="submitButton" type="button" value="SUBMIT">
             </div>

         </div>
      </main>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
